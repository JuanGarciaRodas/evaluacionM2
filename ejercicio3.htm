<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    padding: 10px;
    transition: background-color 0.3s, cursor 0.3s;
  }
  li:hover {
    background-color: lightgray;
    cursor: pointer;
  }
  #elemento1 {
    border: 2px solid red;
  }
  #elemento1.rojo {
    border-color: red;
  }
  #elemento1.verde {
    border-color: green;
  }
  #elemento1.azul {
    border-color: blue;
  }
    </style>
</head>

<body>
    <h1>SAIYAJINS</h1>
    <!-- CSS externo -->
    <!-- Selectores de identificación -->
    <!-- Etiquetas HTML: ul, li, select, option -->
    <!-- Atributos CSS: Border, position, z-index, cursor  -->
    
        <!-- Tu solución aquí  -->
        <div> <select id="colorSelector">


            <option value="rojo">Rojo</option>
            <option value="verde">Verde</option>
            <option value="azul">Azul</option>
        </select>

        <ul>
            <li id="elemento1">Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
            <li id="elemento3">Elemento 3</li>
        </ul>
    </div>
</body>

</html>
